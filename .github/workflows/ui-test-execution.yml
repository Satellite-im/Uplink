name: UI Automated Tests on MacOS ğŸ§ª

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  CARGO_TERM_COLOR: always

jobs:
  build-app:
    runs-on: macos-latest

    steps:
      - name: Checkout Repo ğŸ”–
        uses: actions/checkout@v3

      - name: Set up cargo cache ğŸ› ï¸
        uses: actions/cache@v3
        continue-on-error: false
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Install Rust ğŸ’¿
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Install Protobuf ğŸ’¿
        uses: arduino/setup-protoc@v1
        with:
          repo-token: ${{env.GITHUB_TOKEN}}

      - name: Run cargo update ğŸŒ
        run: cargo update

      - name: Run cargo clean ğŸ§¹
        run: cargo clean

      - name: Build executable ğŸ–¥ï¸
        continue-on-error: true
        run: make dmg

      - name: Create ZIP archive ğŸ—³ï¸
        run: |
          ditto -c -k --sequesterRsrc --keepParent target/release/macos/Uplink.app Uplink-Mac-Universal.zip

      - name: Calculate hashes ğŸ§®
        run: |
          shasum -a 256 Uplink-Mac-Universal.zip > Uplink-Mac-Universal.zip.sha256.txt

      - name: Upload Artifact â¬†ï¸
        uses: actions/upload-artifact@v3
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"
        with:
          name: app-macos
          path: |
            Uplink-Mac-Universal.zip
            Uplink-Mac-Universal.zip.sha256.txt

  test:
    needs: build-app
    runs-on: macos-latest

    steps:
      - name: Checkout working directory ğŸ”–
        uses: actions/checkout@v3

      - name: Checkout testing directory ğŸ”–
        uses: actions/checkout@v3
        with:
          repository: Satellite-im/testing-uplink
          path: "./appium-tests"

      - name: Setup Node.js ğŸ”¨
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install NPM dependencies ğŸ“¦
        working-directory: ./appium-tests
        run: npm ci

      - name: Enable opening app not codesigned ğŸ–¥ï¸
        run: sudo spctl --master-disable

      - name: Remove all notifications before starting tests ğŸ–¥ï¸
        run: killall NotificationCenter

      - name: Download the app ğŸ—³ï¸
        uses: actions/download-artifact@v3
        with:
          name: app-macos
          path: ./appium-tests/apps

      - name: Copy DMG to Appium Apps Directory ğŸ’¿
        working-directory: ./appium-tests/apps
        run: |
          unzip Uplink-Mac-Universal.zip
          cp -r ./Uplink.app /Applications/
          sudo xattr -r -d com.apple.quarantine /Applications/Uplink.app

      - name: Install and Run Appium Server ğŸ’»
        run: |
          npm install -g appium@next
          appium -v
          appium driver install mac2
          appium driver list

      - name: Validations before starting appium âœ…
        run: rm -rf ~/.uplink

      - name: Run WebdriverIO tests on MacOS ğŸ§ª
        working-directory: ./appium-tests
        run: npm run mac.ci

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action/composite@v2
        if: always()
        with:
          junit_files: "./appium-tests/test-report/*.xml"
          check_name: "UI Automated Test Results on MacOS"
          job_summary: false
          compare_to_earlier_commit: false

      - name: Upload Screenshots if tests failed ğŸ“·
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: appium-screenshots
          path: ./appium-tests/test-results

      - name: Upload Appium Log if tests failed ğŸ“·
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: appium-log
          path: ./appium-tests/appium.log

      - name: Take screenshot of GH runner if test execution fails ğŸ“·
        uses: OrbitalOwen/desktop-screenshot-action@0.1
        if: failure()
        with:
          file-name: "desktop.jpg"

  test-chats:
    if: ${{ always() }}
    needs: test
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        user: ["ChatUserA", "ChatUserB"]
        include:
          - user: "ChatUserA"
            npm-command: "npm run mac.chatA"
          - user: "ChatUserB"
            npm-command: "npm run mac.chatB"

    steps:
      - name: Checkout working directory ğŸ”–
        uses: actions/checkout@v3

      - name: Checkout testing directory ğŸ”–
        uses: actions/checkout@v3
        with:
          repository: Satellite-im/testing-uplink
          path: "./appium-tests"

      - name: Setup Node.js ğŸ”¨
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install NPM dependencies ğŸ“¦
        working-directory: ./appium-tests
        run: npm ci

      - name: Enable opening app not codesigned ğŸ–¥ï¸
        run: sudo spctl --master-disable

      - name: Remove all notifications before starting tests ğŸ–¥ï¸
        run: killall NotificationCenter

      - name: Download the app ğŸ—³ï¸
        uses: actions/download-artifact@v3
        with:
          name: app-macos
          path: ./appium-tests/apps

      - name: Copy DMG to Appium Apps Directory ğŸ’¿
        working-directory: ./appium-tests/apps
        run: |
          unzip Uplink-Mac-Universal.zip
          cp -r ./Uplink.app /Applications/
          sudo xattr -r -d com.apple.quarantine /Applications/Uplink.app

      - name: Install and Run Appium Server ğŸ’»
        run: |
          npm install -g appium@next
          appium -v
          appium driver install mac2
          appium driver list

      - name: Delete Cache Folder if exists
        run: |
          rm -rf ~/.uplink
          cp -r ./appium-tests/tests/fixtures/users/${{ matrix.user }}/. ~/.uplink

      - name: Run WebdriverIO tests on MacOS ğŸ§ª
        working-directory: ./appium-tests
        run: ${{ matrix.npm-command }}

      - name: Upload Screenshots for ${{ matrix.user }} ğŸ“·
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: appium-screenshots-${{ matrix.user }}
          path: ./appium-tests/test-results

      - name: Upload Appium Log for ${{ matrix.user }} ğŸ“·
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: appium-log-${{ matrix.user }}
          path: ./appium-tests/appium.log
