name: UI Automated Tests on Windows ğŸ§ª

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build-windows:
    runs-on:
      labels: windows-latest-8-cores
    steps:
      - name: Checkout testing directory ğŸ”–
        uses: actions/checkout@v3
      - name: Set up cargo cache ğŸ› ï¸
        uses: Swatinem/rust-cache@v2
      - name: Install Rust ğŸ’¿
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Install Protobuf ğŸ’¿
        uses: arduino/setup-protoc@v1
        with:
          repo-token: ${{env.GITHUB_TOKEN}}

      - name: Run cargo update ğŸŒ
        run: cargo update

      # - name: Run cargo clean ğŸ§¹
      #   run: cargo clean

      - name: Build app ğŸ–¥ï¸
        run: cargo build --release --package uplink -F production_mode

      - name: Upload Artifact â¬†ï¸
        uses: actions/upload-artifact@v3
        with:
          name: Uplink-Windows
          path: |
            target/release/uplink.exe

  test-on-windows:
    needs: build-windows
    runs-on:
      labels: windows-latest-8-cores

    steps:
      - name: Checkout working directory ğŸ”–
        uses: actions/checkout@v3

      - name: Checkout testing directory ğŸ”–
        uses: actions/checkout@v3
        with:
          repository: Satellite-im/testing-uplink
          path: "./appium-tests"

      - name: Setup Node.js ğŸ”¨
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install NPM dependencies ğŸ“¦
        working-directory: ./appium-tests
        run: npm ci

      - name: Install and Run Appium Server ğŸ’»
        run: |
          npm install -g appium@next
          appium -v
          appium driver install --source=npm appium-windows-driver
          appium driver list

      - name: Download the app ğŸ—³ï¸
        uses: actions/download-artifact@v3
        with:
          name: Uplink-Windows
          path: ./appium-tests/apps

      - name: Delete cache folder before starting
        run: If (Test-Path $home/.uplink) {Remove-Item -Recurse -Force $home/.uplink} Else { Break }
        shell: powershell

      - name: Run WebdriverIO tests on MacOS ğŸ§ª
        working-directory: ./appium-tests
        run: npm run windows.ci

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action/composite@v2
        if: always()
        with:
          junit_files: "./appium-tests/test-report/*.xml"
          check_name: "UI Automated Test Results on Windows"
          ignore_runs: true
          job_summary: false
          compare_to_earlier_commit: false

      - name: Upload Screenshots if tests failed ğŸ“·
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: appium-screenshots
          path: ./appium-tests/test-results

      - name: Upload Appium Log if tests failed ğŸ“·
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: appium-log
          path: ./appium-tests/appium.log

      - name: Take screenshot of GH runner if test execution fails ğŸ“·
        uses: OrbitalOwen/desktop-screenshot-action@0.1
        if: failure()
        with:
          file-name: "desktop.jpg"
